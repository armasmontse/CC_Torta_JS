<html>
  <head> 

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Torteria JS</title>
  </head>
  <body>
    <header>
      <h1>Torteria JS</h1>
    </header>
    <button id="crear_horno">Crear Horno</button>
    <div class="horno">
      <div class="status">
        <p class="counter">3</p>
        <p class="status">Status</p>
      </div>
      <div class="form">
        <form id="cocinar">
          <input name="tipo" placeholder="Tipo"></input>
          <input name="tiempo" placeholder="Tiempo"></input>
          <input  type="submit" value="Cocinar"></input>
        </form>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  

</html>
